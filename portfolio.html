<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Work | Stickwebs</title>

  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/pages.css">
</head>

<body>

<main>

  <!-- WORK HEADER -->
  <section class="work-section reveal">
    <div class="container narrow">
      <div class="work-header">
        <h1>My Work</h1>
        <h2><p class="work-subtitle">
          Some of my projects I selected focused on performance, clarity,
          and real business results.</h2>
        </p>
      </div>
    </div>
  </section>

  <!-- WORK GRID -->
  <section class="work-section">
    <div class="container">

      <div class="work-grid" data-stagger>

        <!-- PROJECT 1 -->
        <article class="work-card reveal">

          <div class="work-thumb">
            <span class="work-overlay"></span>
            <img
              src="assets/images/project-1.webp"
              alt="Business website mockup"
              loading="lazy"
            >
          </div>

          <div class="work-content">
            <h3>Business Website</h3>
            <p>
              A modern website built for a small business with
              a focus on speed and mobile experience.
            </p>
            <span class="work-tag">Web Design</span>
          </div>

        </article>

        <!-- PROJECT 2 -->
        <article class="work-card reveal">

          <div class="work-thumb coming-soon">
            <span class="work-overlay"></span>
            <img
              src="assets/images/project-2.jpg"
              alt="Coming soon project preview"
              loading="lazy"
            >
          </div>

          <div class="work-content">
            <h3>Coming Soon</h3>
            <p>
              New client projects are currently in progress.
            </p>
            <span class="work-tag muted">In Progress</span>
          </div>

        </article>

      </div>

    </div>
  </section>

</main>

<script src="js/themetoggle.js"></script>
<script src="js/navbar.js"></script>
<script src="js/animations.js"></script>
<script src="js/main.js"></script>

</body>
</html>
